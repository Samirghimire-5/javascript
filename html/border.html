<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Box</h1>
    <div style="display: flex; gap: 15px;">
      <p style="border: 10px dotted red; padding: 10px 20px;">Dotted</p>

      <p style="border: 10px dashed blue; padding: 10px 20px;">dashed</p>

      <p style="border: 10px double green; padding: 10px 20px;">double</p>

      <p style="border: 10px inset yellow; padding: 10px 20px;">inset</p>

      <p style="border: 10px outset pink; padding: 10px 20px;">outset</p>

      <p style="border: 10px groove gray; padding: 10px 20px;">groove</p>

      <p style="border: 10px ridge chartreuse; padding: 10px 20px;">ridge</p>
    </div>
  </body>
</html>
